<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <center>
        <h1>Inputs</h1>
    </center>


    <form>

        <div>
            <label> First Name: </label>
            <input type="text" placeholder="Enter Name">
        </div>
        <br>
        <div>
            <label> Last Name: </label>
            <input placeholder="Enter last name" type="text">
        </div>
        <br>
        <div>
            <label> Color: </label>
            <input type="color">
        </div>
        <br>
        <div>
            <label> Date: </label>
            <input type="date">
        </div>
        <br>
        <div>
            <label> password: </label>
            <input type="password">
        </div>
        <br>
        <div>
            <label> Numbers: </label>
            <input type="number">
        </div>
        <br>
        <div>
            <label> Email: </label>
            <input type="email">
        </div>
        <br>
        <div>
            <label>Message: </label>
            <textarea placeholder="enter messgae" rows="9" cols="190" ></textarea>
        </div>
        <br>
        <div>
            <label> Submit: </label>
            <input type="submit">
        </div>
        <br>
        <div>
            <label> reset: </label>
            <input type="reset">
        </div>
        <br>
        <div>
            <label>Search: </label>
            <input type="search">
        </div>

    </form>

</body>

</html>
